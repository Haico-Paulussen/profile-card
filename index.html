<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="card">
    <img class="header-pattern" src="images/bg-pattern-card.svg" alt="just an image">
    <div>
      <img class="avatar" src="images/image-victor.jpg">
    </div>
    <div class="content">
      <h5>
        <strong>Victor Crest</strong> <span id="age">26</span>
        <br>
        <span id="city">London</span>
      </h5>
      <hr>
      <div class="data">
        <h6>80K</h6>
        <p>Followers</p>
      </div>
      <div class="data">
        <h6>803K</h6>
        <p>Likes</p>
      </div>
      <div class="data">
        <h6>1.4K</h6>
        <p>Photos</p>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Haico Paulussen</a>.
    </div>
  </div>
  <div class="bg">
    <div class="bg-left">
      <img src="images/bg-pattern-top.svg" alt="just an image">
    </div>
    <div class="bg-right">
      <img src="images/bg-pattern-bottom.svg" alt="just an image">
    </div>
  </div>
</body>

</html>
